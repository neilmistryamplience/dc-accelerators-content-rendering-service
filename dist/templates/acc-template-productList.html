<div class="amp-dc-card-list
{{#compare productList.length '<' 6}}amp-dc-prod-{{productList.length}}-rows
{{else}}amp-dc-prod-3-rows{{/compare}}
{{#if heroList}}amp-dc-cards-hero{{/if}}
">
    <div class="amp-dc-card-title">
        {{header}}
    </div>
    <div class="amp-dc-card-list-wrap">
        {{#each productList}}
        <div class="amp-dc-card" data-amp-product-code="{{this}}">{{this}}</div>
        {{/each}}
    </div>
</div>
